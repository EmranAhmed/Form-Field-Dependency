<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Form Field Dependency</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.6.0.js"></script>
    <script src="dependency.js"></script>
    <script src="script.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="InputEmail">Email address:</label>
                    <input type="text" class="form-control" value="" id="InputEmail" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="InputEmail">Email address 2:</label>
                    <input type="text" class="form-control" value="" id="InputEmail2" placeholder="Email">
                </div>

                <div class="form-group" data-dependency="[{'#InputEmail':{'type':'!empty'}, '#InputEmail2':{'type':'!empty'}}]" id="only-email">
                    <label for="InputValidRegExpString">Email one two not empty.</label>
                    <input type="text" class="form-control" id="InputValidRegExpString" placeholder="Wow email is valid">
                </div>

                <div class="form-group" id="only-equal" data-dependency="[{'#InputEmail':{'type':'equal', 'value':'lorem'}}]">
                    <label for="InputNonArrayString">Will Show On Email field filledUp with 'lorem'. Non Array. like selector</label>
                    <input type="text" class="form-control" id="InputNonArrayString" placeholder="">
                </div>


                <div class="form-group" data-dependency="[{'#InputEmail':{'type':'regexp', 'pattern':'[a-z]+@[a-z]+.[a-z]+', 'modifier':'gi'}}]">
                    <label for="InputValidRegExpString">Will Show If Email address is valid.</label>
                    <input type="text" class="form-control" placeholder="Wow this email is valid">
                </div>


                <div class="form-group dependency-field" data-dependency="[{'#InputEmail':{'type':'equal', 'value':'lorem'}}]">
                    <label for="InputNonArrayString">Will Show On Email field filledUp with 'lorem'. Non Array</label>
                    <input type="text" class="form-control" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputEmail':{'type':'equal', 'value':['lorem','ipsum']}}]">
                    <label for="InputArrayString">Will Show On Email field filledUp with 'lorem' or 'ipsum'. With Array</label>
                    <input type="text" class="form-control" id="InputArrayString" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputEmail':{'type':'notempty'}}]">
                    <label for="InputNotEmpty">Will Show On Email field Not Empty</label>
                    <input type="text" class="form-control" id="InputNotEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputEmail':{'type':'empty'}}]">
                    <label for="InputEmpty">Will Hide On Email field filled Up</label>
                    <input type="text" class="form-control" id="InputEmpty" placeholder="">
                </div>


                <div class="form-group">
                    <label for="InputEmailEq1">Equal 1:</label>
                    <input type="text" class="form-control" id="InputEmailEq1" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="InputEmailEq2">Equal 2:</label>
                    <input type="text" class="form-control" id="InputEmailEq2" placeholder="Another Email">
                </div>

                <div class="form-group" data-dependency="[{'#InputEmailEq1':{'type':'equal', 'like':'#InputEmailEq2', 'empty':false}}]">
                    <label for="InputEmailEqsame">Will show when Equal1 value same as Equal2 value :</label>
                    <input type="text" class="form-control" id="InputEmailEqsame" placeholder="Another Email">
                </div>


                <div class="form-group">
                    <label for="InputAddress">Address:</label>
                    <textarea class="form-control" id="InputAddress" placeholder="Address"></textarea>
                </div>

                <div class="form-group" data-dependency="[{'#InputAddress':{'type':'length', 'value':'5'}}]">
                    <label for="InputTextAreaLength">Will Show on TextArea Text Length >= 5</label>
                    <input type="text" class="form-control" id="InputTextAreaLength" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputAddress':{'type':'empty'}}]">
                    <label for="InputTextAreaEmpty">Will Show on TextArea Empty</label>
                    <input type="text" class="form-control" id="InputTextAreaEmpty" placeholder="">
                </div>

                <div class="form-group">
                    <label for="InputSelectOne">Select One:</label>
                    <select id="InputSelectOne" class="form-control">
                        <option value="">Select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="three" selected>Three</option>
                    </select>
                </div>

                <div class="form-group" data-dependency="[{'#InputSelectOne':{'type':'empty'}}]">
                    <label for="InputSelectOneEmpty">Will Show on Select One Empty</label>
                    <input type="text" class="form-control" id="InputSelectOneEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputSelectOne':{'type':'!empty'}}]">
                    <label for="InputSelectOneNotEmpty">Will Show on Select One NOT Empty</label>
                    <input type="text" class="form-control" id="InputSelectOneNotEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputSelectOne':{'type':'equal','value':['three','2']}}]">
                    <label for="InputSelectOneEqual">Will Show on Select One Equal Three | 2 selected</label>
                    <input type="text" class="form-control" id="InputSelectOneEqual" placeholder="">
                </div>

                <div class="form-group">
                    <label for="InputSelectMulti">Select Multi:</label>
                    <select id="InputSelectMulti" multiple="multiple" class="form-control">
                        <option value="option1">One</option>
                        <option value="option2">Two</option>
                        <option value="option3">Three</option>
                    </select>
                </div>


                <div class="form-group system1">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="system-checkboxes" id="inlineCheckboxs1" value="option1"> System 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="system-checkboxes" id="inlineCheckboxs2" value="option2"> System 2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="system-checkboxes" id="inlineCheckboxs3" value="option3"> System 3
                    </label>
                </div>

                <div class="form-group system2">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="style-checkboxes" id="inlineCheckboxs4" value="option1"> Style 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="style-checkboxes" id="inlineCheckboxs5" value="option2"> Style 2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="style-checkboxes" id="inlineCheckboxs6" value="option3"> Style 3
                    </label>
                </div>


                <div class="form-group" data-dependency="[{'input.style-checkboxes':{'type':'equal', 'like':'input.system-checkboxes'}}]">
                    <label for="InputSystemStyleEqual">Will Show when System Equals Style</label>
                    <input type="text" class="form-control" id="InputSystemStyleEqual" placeholder="">
                </div>


                <div class="form-group checkboxes">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="checkboxes" id="inlineCheckbox1" value="option1"> 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="checkboxes" id="inlineCheckbox2" value="option2"> 2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" class="checkboxes" id="inlineCheckbox3" value="option3"> 3
                    </label>
                </div>


                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'empty'}}]">
                    <label for="InputCheckBoxEmpty">Will Show on Checkbox (1 | 2 | 3) NOT checked</label>
                    <input type="text" class="form-control" id="InputCheckBoxEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'!empty'}}]">
                    <label for="InputCheckBoxNotEmpty">Will Show on Checkbox (1 | 2 | 3) checked</label>
                    <input type="text" class="form-control" id="InputCheckBoxNotEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'equal', 'value':'option1'}}]">
                    <label for="InputCheckBoxEqual">Will Show on Checkbox ( 1 ) checked. Non Array</label>
                    <input type="text" class="form-control" id="InputCheckBoxEqual" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'equal', 'value':['option2','option3']}}]">
                    <label for="InputCheckBoxEqualArray">Will Show on Checkbox (2 | 3) checked. Array</label>
                    <input type="text" class="form-control" id="InputCheckBoxEqualArray" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'equal', 'value':['option2','option3'], 'strict':true}}]">
                    <label for="InputCheckBoxEqualArrayMust">Will Show on Checkbox (2 & 3) checked. Array</label>
                    <input type="text" class="form-control" id="InputCheckBoxEqualArrayMust" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'!equal', 'value':'option2'}}]">
                    <label for="InputCheckBoxNotEqual">Will Show on Checkbox (2) NOT checked.</label>
                    <input type="text" class="form-control" id="InputCheckBoxNotEqual" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'!equal', 'value':['option2','option3']}}]">
                    <label for="InputCheckBoxNotEqualArray">Will Show on Checkbox (2 | 3) NOT checked.</label>
                    <input type="text" class="form-control" id="InputCheckBoxNotEqualArray" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.checkboxes':{'type':'!equal', 'value':['option2','option3'], 'strict':true}}]">
                    <label for="InputCheckBoxNotEqualArrayStrict">Will Show on Checkbox (2 & 3) NOT checked.</label>
                    <input type="text" class="form-control" id="InputCheckBoxNotEqualArrayStrict" placeholder="">
                </div>

                <div class="form-group radios">
                    <label class="radio-inline">
                        <input type="radio" class="radios" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                    </label>
                    <label class="radio-inline">
                        <input type="radio" class="radios" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                    </label>
                    <label class="radio-inline">
                        <input type="radio" class="radios" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                    </label>
                </div>

                <div class="form-group" data-dependency="[{'input.radios':{'type':'empty'}}]">
                    <label for="InputRadioEmpty">Will Show on Radio (1 | 2 | 3) NOT checked</label>
                    <input type="text" class="form-control" id="InputRadioEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.radios':{'type':'!empty'}}]">
                    <label for="InputRadioNotEmpty">Will Show on Radio (1 | 2 | 3) checked</label>
                    <input type="text" class="form-control" id="InputRadioNotEmpty" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.radios':{'type':'equal', 'value':'option1'}}]">
                    <label for="InputRadioEqual">Will Show on Radio ( 1 ) checked. Non Array</label>
                    <input type="text" class="form-control" id="InputRadioEqual" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.radios':{'type':'equal', 'value':['option2','option3']}}]">
                    <label for="InputRadioEqualArray">Will Show on Radio (2 | 3) checked. Array</label>
                    <input type="text" class="form-control" id="InputRadioEqualArray" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.radios':{'type':'!equal', 'value':'option2'}}]">
                    <label for="InputRadioNotEqual">Will Show on Radio (2) NOT checked.</label>
                    <input type="text" class="form-control" id="InputRadioNotEqual" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'input.radios':{'type':'!equal', 'value':['option2','option3']}}]">
                    <label for="InputRadioNotEqualArray">Will Show on Radio (2 | 3) NOT checked.</label>
                    <input type="text" class="form-control" id="InputRadioNotEqualArray" placeholder="">
                </div>

                <div class="form-group" data-dependency="[{'#InputSelectMulti':{'type':'!equal', 'value':['option1'], 'empty':false}}]">
                    <label for="InputRadioNotEqualArrayCheck">#InputEmail, input.checkboxes, input.radios, #InputSelectMulti Will Show on Radio checked value not equal Checkbox checked value.</label>
                    <input type="text" class="form-control" id="InputRadioNotEqualArrayCheck" placeholder="__">
                </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="InputAmount" placeholder="50 - 100">
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>

                <div class="form-group has-success has-feedback" data-dependency="[{'#InputAmount':{'type':'range', 'value':['50','100']}}]">
                    <label class="control-label" for="inputGroupSuccess3">Will show if InputAmount value range 51-99</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="InputMinAmount" placeholder="50">
                        <div class="input-group-addon">.00</div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="InputMaxAmountXX" placeholder="100">
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>

                <div class="form-group has-success has-feedback" data-dependency="[{'#InputMinAmount':{'type':'compare', 'sign':'>' ,'value':'20'},'#InputMaxAmountXX':{'type':'compare', 'sign':'<' ,'value':'50'}}]">
                    <label class="control-label" for="inputGroupSuccess">Will show if InputMinAmount value greater then 20 and InputMaxAmount value less then 50</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="inputGroupSuccess" aria-describedby="inputGroupSuccess3Status">
                    </div>
                </div>


                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

                   '#exampleInputEmail3' : {'type':'equal', 'like':'#exampleInputEmail4', 'strict':true, 'empty':true},

               }
               -->

</body>
</html>
